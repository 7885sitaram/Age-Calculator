<body>

  <div class="modal" tabindex="-1" id="pop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Age Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <h2 class="text-center container-fluid my-sm-4 my-3" id="display"></h2>
          

          <div class="temp">

           <!-- --------eror part -------->
            <div class="img d-flex align-self-center justify-content-center">
              <img  height="130px"  src="" alt="">
            </div>
  
            <h3 class="msg text-center mt-5 mb-1"></h3> 
          </div> 
            <!-- ----------------------->

            <div class="detail p-2">
              <h1 class="res"></h1>
              <h3 class="mahina"></h3>
              <h3 class="weeks"></h3>
              <h3 class="divso"></h3>
              <h3 class="hr"></h3>
              <h3 class="minutes"></h3>
              <h3 class="second"></h3>
            
            </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-btn btn btn-danger px-3 fs-5 fw-medium" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- body -->
    <div class="container-fluid">
        <h1 class="tag text-center">Welcome To <br><span>Age Calculator</span></h1>
        <div class="main m-auto col-xl-5 col-lg-7 col-md-9 col-sm-10 col-11">
            
        <div class="input-box  p-sm-3 p-2 rounded-2 d-flex align-items-center ">
                             
<input 
type="text" 
id="date" 
class="border-0 rounded-2"
placeholder="dd/mm/yyyy" 
onmouseover = "showDatePicker()" 
/>

<script>
function showDatePicker() {
  const input = document.getElementById('date');
  input.type = 'date'; // Show the calendar on hover
  input.value = ''; // Reset the value to ensure proper display
  
}

document.getElementById('date').addEventListener('change', function () {
  if (!this.value) {
    this.type = 'text'; // Revert to text type if no date is selected
    this.placeholder = 'dd/mm/yyyy'; // Restore placeholder
  }
});
</script>

                <button id="btn" class="border-0 " data-bs-toggle="modal" data-bs-target="#pop">Calculator</button>

            </div>
                
        </div>

        <h2 class="rights text-center">Powered by <i class="fa-solid fa-heart"></i>&nbsp;<span>Sitaram Prajapati</span> </h2>
